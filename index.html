<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时钟</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }
        #clock {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: pulse 1s infinite alternate;
        }
        #modeSwitch {
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid currentColor;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="date"></div>
    <div id="quote"></div>
    <button id="modeSwitch">切换深色模式</button>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function updateDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            document.getElementById('date').textContent = `${year}年${month}月${day}日`;
        }

        function updateQuote() {
            const quotes = [
                "成功的秘诀在于始终坚持自己的信念。",
                "只有不断地追求进步，才能不断地超越自己。",
                "没有哪个人的天赋是完美的，只有不断努力才能让自己更接近完美。",
                "成功的关键在于不断地学习和实践。",
                "只有不断地挑战自己，才能不断地成长。",
                "成功的路上充满了坎坷和挫折，但只要坚持不懈，就一定能够到达终点。",
                "只有不断地创新和改进，才能不断地提高自己的竞争力。",
                "成功的秘诀在于不断地尝试和探索，不断地突破自己的极限。"
            ];
            const quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').textContent = `每日一言：${quote}`;
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }

        document.getElementById('modeSwitch').addEventListener('click', toggleMode);

        setInterval(updateClock, 1000);
        updateClock();

        setInterval(updateDate, 1000);
        updateDate();

        updateQuote();
    </script>
</body>
</html>
